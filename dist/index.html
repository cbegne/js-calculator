<!DOCTYPE html>
<html>
  <head>
    <title>Super calculator</title>
    <meta charset="UTF-8">
    <link href="/main.af46ece4.css" rel="stylesheet" type="text/css">
  <script src="/main.af46ece4.js"></script></head>

  <body>
    <div class="container">
      <div class="calculator">
        <div class="result">0</div>
        <div class="action-buttons">
          <div class="row">
            <button class="button button__double">C</button>
            <button class="button">←</button>
            <button class="button">÷</button>
          </div>
          <div class="row">
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="button">×</button>
          </div>
          <div class="row">
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="button">-</button>
          </div>
          <div class="row">
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="button">+</button>
          </div>
          <div class="row">
            <button class="button button__triple">0</button>
            <button class="button">=</button>
          </div>
        </div>
      </div>
    </div>

    <script src="/src.a2b27638.js" type="module"></script>
  </body>
</html>
